<!DOCTYPE html>
<!--
Very simple demonstration of a function call.

Sam Scott, May 2013
-->
<html>
    <head>
        <title>Onclick</title>
        <script>
            /**
             * Says hello
             * @returns {undefined}
             */
            function hello() {
                alert("Hello, world!");
            }
        </script>
    </head>
    <body>
        <h1 onclick="hello();">Click Me</h1>
        <p id='message'></p>
    </body>
</html>
