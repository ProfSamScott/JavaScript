<!DOCTYPE html>
<!--
Very simple demonstration of a function call, but with a function loaded
from a separate file.

Sam Scott, May 2013
-->
<html>
    <head>
        <title>Onclick</title>
        <script src="js/hello.js"></script>
    </head>
    <body>
        <h1 onclick="hello();">Click Me</h1>
        <p id='message'></p>
    </body>
</html>
